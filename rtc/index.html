<html>
    <head>
        <link rel="stylesheet" href="/public/styles/style.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body class="bg-white dark:bg-slate-800">
        <header class="text-white text-l text-center py-11 px-2">
            <h1 class="mx-auto my-0 text-3xl font-bold">bbangJoom</h1>
            <h2 class="mx-auto my-0 font-bold text-2xl"></h2>
        </header>
        <main class="my-0 mx-auto py-10 px-1 flex justify-center">
            <div id="welcome" class="py-7 w-96 h-96">
                <form class="flex flex-col items-center">
                    <input class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-11 shadow-sm px-3 border-gray-300 rounded-md" type="text" placeholder="room name">
                    <button type="submit" class=" w-full my-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enter</button>
                </form>
            </div>
            <div id="call" class="flex flex-row justify-center items-center px-3">
                <div class="flex flex-col items-center">
                    <video id="myFace" autoplay playsinline class=" w-80 h-80 my-0"></video>
                    <select id="cameras"></select>
                    <div>
                        <button id="mute" class=" my-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Mute</button>
                        <button id="camera" class=" my-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Turn off the camera</button>   
                    </div>
                    <button id="close" class=" my-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Close connection</button>   
                </div>
                <div id="chatRoom" class="flex flex-col justify-center mx-3">
                    <div id="chat" class=" inline-block w-full h-80 bg-white px-2 py-2 mx-auto rounded-sm overflow-x-scroll overflow-y-scroll">
                        <ul id="chatList" class="overflow-auto w-full"></ul>
                    </div>
                    <form class="flex flex-col justify-center">
                        <input class="mt-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full h-11 shadow-sm px-3 border-gray-300 rounded-md" type="text" placeholder="message">
                        <button id="sendBtn" class=" my-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>Send</button>    
                    </form>
                </div>
                <div id="peerFaceContainer" class="flex-col justify-center">
                    <video id="peerFace" poster="/public/img.jpeg" autoplay playsinline class="w-80 h-80 my-0 mx-auto"></video>
                    <div id="closeDiv" class="items-center justify-center hidden"><h1 class="text-white text-2xl">Partner closed the connection!</h1></div>
                </div>
            </div>
        </main>
        
        <script src="/public/js/app.js"></script>
    </body>
</html>
